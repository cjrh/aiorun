name: Python application

on: [push]

jobs:
  build:
    name: Test on Python ${{ matrix.python-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.5', '3.6', '3.7', '3.8']
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt flit pygments
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        flit install
        pytest --verbose --fulltrace --cov aiorun tests/

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Upload coverage
      env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          # This will only work if we also send a "done" event after the
          # whole job is finished.
          # See: https://docs.coveralls.io/parallel-build-webhook
          #COVERALLS_PARALLEL: "true"
          CI_BRANCH: ${{ steps.extract_branch.outputs.branch }}
      if: matrix.os == 'ubuntu-latest'
      run: |
        coveralls
